<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>董祥专属学习打卡</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>董祥专属学习打卡</h1>
        <div class="check-in-info">
            <p>今日打卡次数: <span id="daily-count">0</span></p>
            <p>上次打卡时间: <span id="last-check-in-time">无</span></p>
        </div>
        <button id="check-in-button">打卡</button>
        <button id="clear-button">清除记录</button>
        <div class="history">
            <h2>打卡记录</h2>
            <ul id="check-in-history">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
